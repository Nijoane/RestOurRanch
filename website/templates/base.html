{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script defer src="{% static 'script.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Projeto Demoday</title>
</head>

<body>
    <header>
        <div class="logo">
            <p>Logo</p>
        </div>

        <nav class="menu">
            <a href="/">Inicio</a>
            <a href="#">Recomendações</a>
            <a href="#">Comunidade</a>
            <a href="#">Sobre</a>
        </nav>

        <div class="menuIcon">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        {% if user.is_authenticated %}
        <p>Bem-vindo(a), {{user}}</p>
        <a href="/logout">Logout</a>
        {% endif %}    
        <aside class="userIcon">
            <a href="/login"><img src="{% static '/images/userIcon.png' %}" alt="Ícone de Login"></a>
        </aside>
</header>
        {% block content %}
        {% endblock %}

</body>
