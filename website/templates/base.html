{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script defer src="{% static 'script.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Projeto Demoday</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <p>Logo</p>
        </div>

        <nav class="menu">
            <a href="/">Inicio</a>
            <a href="#rec">Restaurantes</a>
            <a href="#">Comunidade</a>
            <a href="#sobre">Sobre</a>
        </nav>

        <div class="menuIcon">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        

        <aside class="userIcon">  
        {% if user.is_authenticated %}
        <p>Bem-vindo(a), {{user}}.</p>
        <a class = "linkLogout"href="/logout">Logout</a>
        {% endif %}
            <img class= "" src="{% static '/images/userIcon.png' %}" alt="Ícone de Login">
        </aside>
        <div class ="buttonBox">
            <button type="button" onclick="window.location.href = '/login';" class="toggleBtn loginButton">Login</button>
            <button type="button" onclick="window.location.href = '/register';"class="toggleBtn registroButton">Registrar</button>
        </div>
    </header>
    {% block content %}
    {% endblock %}

</body>
