{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
    <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
    <script defer src="{% static 'script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static '/images/vegetables.png' %}" type="image/x-icon">
    <title>ROR</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img class="logoOficial" src="{% static '/images/logo.png' %}" alt="Logo ROR">
        </div>
        <img src="" alt="">
        <nav class="menu ">
            <a href="/">
                <img class="socialMedia" src="{% static '/images/facebook.png' %}" alt="">
                <img class="socialMedia" src="{% static '/images/instagram.png' %}" alt="">
                <img class="socialMedia" src="{% static '/images/youtube.png' %}" alt="">
                <img class="socialMedia" src="{% static '/images/twitter.png' %}" alt="">
            </a>
            <a href="/"><img class="houseImg" src="{% static '/images/house.png' %}" alt="">Inicio</a>
            <a href="#rec"><img class="fruitImg" src="{% static '/images/fruit.png' %}" alt="">Restaurantes</a>
            <a href="#"><img class="messageImg" src="{% static '/images/message.png' %}" alt="">Comunidade</a>
            <a href="#sobre"><img class="teamImg" src="{% static '/images/team.png' %}" alt="">Sobre</a>
        </nav>

        <div class="menuIcon">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

        <aside class="userIcon">
            {% if user.is_authenticated %}
            <p>Bem-vindo(a), <br>{{user}} : )</p>

            {% endif %}
            <img src="{% static '/images/userIcon.png' %}" alt="Ícone de Login">
            <div class="bemVindo">
                {% if user.is_authenticated %}
                <a class="linkLogout" href="/logout">Logout</a>
                {% endif %}
            </div>
        </aside>
        <div class="buttonBox">
            <button type="button" onclick="window.location.href = '/login';"
                class="toggleBtn loginButton">Login</button>
            <button type="button" onclick="window.location.href = '/register';"
                class="toggleBtn registroButton">Registrar</button>
        </div>
    </header>

    {% block content %}
    {% endblock %}


</body>
